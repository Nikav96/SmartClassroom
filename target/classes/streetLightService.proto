syntax = "proto3";

option java_package = "net.vbunova.grpc";

//service

service streetLightService {

  rpc activateLights(ActivateLightsRequest) returns (ActivateLightsResponse);

}

message ActivateLightsRequest {
  string lat = 1;
  string lon = 2;
}

message ActivateLightsResponse {
  bool status = 1;
}